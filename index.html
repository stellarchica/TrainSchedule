<!DOCTYPE html>
<head>
	<title>Train Schedule</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
<!-- bootstrap & css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap & js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>

<body>
<!-- header -->
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h2 class="display-4">Current Train Schedule</h2>
            <p class="lead">Times are in displayed in local times and are updated frequently</p>
        </div>
    </div>

<!-- schedule box container -->
    <div class="row" id="exist">
        <form>
            <table class="table table-hover" id="train-table">
                <thead>
                    <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th>Texas Route</th>
                    <th>Austin</th>
                    <th>8</th>
                    <th>05:12</th>
                    <th>36</th>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
<br>
<!-- add train form -->
    <div class="row" id="new">
        <form class="col-md-12 submitTrainForm">
            <div class="form-group">
                <label for="name-input" class="trainSubmit">Train Name</label>
                <input type="text" class="form-control" id="name-input">
            </div>
            
            <div class="form-group">
                <label for="destination-input" class="trainSubmit">Destination</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            
            <div class="form-group">
                <label for="first-time-input" class="trainSubmit">First Train Time (HH:mm â€“ military time)</label>
                <input type="text" class="form-control" id="first-train-input">
            </div>
            
            <div class="form-group">
                <label for="frequency-input" class="trainSubmit">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
            </div>
            
            <button class="btn btn-primary" type="submit">Submit</button>
            
        </form>
    </div>


</div>    
<!-- javascript -->
<script src="assets/javascript/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
